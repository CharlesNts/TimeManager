# ===============================
# Disable Kafka auto-configuration for tests
# ===============================
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# ===============================
# DATABASE (H2 for tests)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# ===============================
# KAFKA (DISABLED FOR TESTS)
# ===============================
spring.kafka.bootstrap-servers=dummy:9092
spring.kafka.listener.auto-startup=false
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.listener.missing-topics-fatal=false

# ===============================
# MAIL (DISABLED LOGICALLY)
# ===============================
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# ===============================
# CUSTOM FLAGS (VERY IMPORTANT)
# ===============================
app.kafka.enabled=false
app.mail.enabled=false

# ===============================
# LOGGING
# ===============================
logging.level.epitech.timemanager1=DEBUG
logging.level.org.springframework.kafka=OFF
