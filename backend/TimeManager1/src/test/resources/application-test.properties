# Disable Kafka auto-configuration for tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Kafka configuration (disabled)
spring.kafka.enabled=false
spring.kafka.listener.auto-startup=false
spring.kafka.bootstrap-servers=

# Mail configuration (use mock server)
spring.mail.host=localhost
spring.mail.port=1025

# Database configuration (in-memory H2)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Logging
logging.level.epitech.timemanager1=DEBUG
logging.level.org.springframework.kafka=OFF