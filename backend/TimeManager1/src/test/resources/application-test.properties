# ===============================
# SPRING PROFILE
# ===============================

# ===============================
# DISABLE KAFKA AUTO-CONFIGURATION
# ===============================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# ===============================
# DATABASE (H2 for tests)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=true

# ===============================
# KAFKA (DISABLED FOR TESTS)
# ===============================
spring.kafka.listener.auto-startup=false
spring.kafka.listener.missing-topics-fatal=false

# Dummy value to satisfy property resolution
spring.kafka.bootstrap-servers=localhost:9092

# ===============================
# MAIL (DISABLED FOR TESTS)
# ===============================
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# ===============================
# CUSTOM APP FLAGS
# ===============================
app.kafka.enabled=false
app.mail.enabled=false

# ===============================
# LOGGING
# ===============================
logging.level.epitech.timemanager1=DEBUG
logging.level.org.springframework.kafka=OFF
logging.level.org.apache.kafka=OFF
