spring.datasource.url=jdbc:postgresql://localhost:5433/teammanager_db
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=ThisShouldBeAVeryLongStringAndIGuessThisIsTheCase
app.jwt.expiration=3600
app.jwt.issuer=timemanager


server.port=8080
spring.docker.compose.enabled=false
spring.session.store-type=none

# --- Mail (MailHog local) ---
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.kafka.bootstrap-servers=localhost:9092
app.mail.from=TimeManager <no-reply@timemanager.local>

# Kafka (recommended defaults)
spring.kafka.consumer.group-id=timemanager
spring.kafka.consumer.auto-offset-reset=earliest
spring.profiles.active=dev

# If you?ll send JSON objects (recommended)
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=epitech.timemanager1.*