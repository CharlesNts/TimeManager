openapi: 3.0.3
info:
  title: Time Manager API
  version: 1.0.0
  description: REST API for users, teams, clock events, and KPI reports.

servers:
  - url: https://api.teammanager.com/api/v1
    description: Production
  - url: http://localhost:8080/api/v1
    description: Local dev

tags:
  - name: Auth
  - name: Users
  - name: Teams
  - name: Clocks
  - name: Reports

paths:
  /auth/login:
    post:
      tags: [Auth]
      summary: Login and obtain a JWT
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/LoginRequest' }
      responses:
        '200':
          description: JWT issued
          content:
            application/json:
              schema: { $ref: '#/components/schemas/LoginResponse' }
        '401':
          description: Bad credentials
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /users/me:
    get:
      tags: [Users]
      summary: Get current user
      security: [ { bearerAuth: [] } ]
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema: { $ref: '#/components/schemas/User' }
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /users:
    get:
      tags: [Users]
      summary: List users (manager only)
      security: [ { bearerAuth: [] } ]
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
        - $ref: '#/components/parameters/sort'
        - in: query
          name: role
          schema: { $ref: '#/components/schemas/Role' }
      responses:
        '200':
          description: Paged users
          content:
            application/json:
              schema: { $ref: '#/components/schemas/PageUser' }
    post:
      tags: [Users]
      summary: Create user (manager only)
      security: [ { bearerAuth: [] } ]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/NewUserRequest' }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/User' }
        '400':
          description: Validation error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /users/{id}:
    get:
      tags: [Users]
      summary: Get user by id (manager or self)
      security: [ { bearerAuth: [] } ]
      parameters:
        - $ref: '#/components/parameters/idPath'
      responses:
        '200':
          description: User
          content:
            application/json:
              schema: { $ref: '#/components/schemas/User' }
        '404':
          description: Not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
    put:
      tags: [Users]
      summary: Update user (manager or self with restrictions)
      security: [ { bearerAuth: [] } ]
      parameters:
        - $ref: '#/components/parameters/idPath'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/UpdateUserRequest' }
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema: { $ref: '#/components/schemas/User' }
    delete:
      tags: [Users]
      summary: Delete user (manager only)
      security: [ { bearerAuth: [] } ]
      parameters:
        - $ref: '#/components/parameters/idPath'
      responses:
        '204':
          description: Deleted

  /teams:
    get:
      tags: [Teams]
      summary: List teams
      security: [ { bearerAuth: [] } ]
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
        - $ref: '#/components/parameters/sort'
      responses:
        '200':
          description: Paged teams
          content:
            application/json:
              schema: { $ref: '#/components/schemas/PageTeam' }
    post:
      tags: [Teams]
      summary: Create team (manager)
      security: [ { bearerAuth: [] } ]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/NewTeamRequest' }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Team' }

  /teams/{id}:
    get:
      tags: [Teams]
      summary: Get team by id (includes members)
      security: [ { bearerAuth: [] } ]
      parameters:
        - $ref: '#/components/parameters/idPath'
      responses:
        '200':
          description: Team
          content:
            application/json:
              schema: { $ref: '#/components/schemas/TeamWithMembers' }
        '404':
          description: Not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
    put:
      tags: [Teams]
      summary: Update team (manager)
      security: [ { bearerAuth: [] } ]
      parameters:
        - $ref: '#/components/parameters/idPath'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/UpdateTeamRequest' }
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Team' }
    delete:
      tags: [Teams]
      summary: Delete team (manager)
      security: [ { bearerAuth: [] } ]
      parameters:
        - $ref: '#/components/parameters/idPath'
      responses:
        '204':
          description: Deleted

  /teams/{id}/members:
    post:
      tags: [Teams]
      summary: Add member to team (manager)
      security: [ { bearerAuth: [] } ]
      parameters:
        - $ref: '#/components/parameters/idPath'
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/AddMemberRequest' }
      responses:
        '204':
          description: Added
    delete:
      tags: [Teams]
      summary: Remove member from team (manager)
      security: [ { bearerAuth: [] } ]
      parameters:
        - $ref: '#/components/parameters/idPath'
        - in: query
          name: userId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '204':
          description: Removed

  /clocks:
    post:
      tags: [Clocks]
      summary: Create a clock event (arrival/departure)
      security: [ { bearerAuth: [] } ]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/NewClockEvent' }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ClockEvent' }

  /users/{id}/clocks:
    get:
      tags: [Clocks]
      summary: Get user clock events in a date range
      security: [ { bearerAuth: [] } ]
      parameters:
        - $ref: '#/components/parameters/idPath'
        - in: query
          name: from
          required: true
          schema: { type: string, format: date }
        - in: query
          name: to
          required: true
          schema: { type: string, format: date }
      responses:
        '200':
          description: Clock events
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/ClockEvent' }

  /reports:
    get:
      tags: [Reports]
      summary: Get team KPIs for a date range
      security: [ { bearerAuth: [] } ]
      parameters:
        - in: query
          name: teamId
          required: true
          schema: { type: string, format: uuid }
        - in: query
          name: from
          required: true
          schema: { type: string, format: date }
        - in: query
          name: to
          required: true
          schema: { type: string, format: date }
        - in: query
          name: kpi
          required: false
          description: Comma-separated KPI keys to compute
          schema:
            type: string
            example: lateness,avgHours
      responses:
        '200':
          description: KPI report
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Report' }

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    idPath:
      name: id
      in: path
      required: true
      schema: { type: string, format: uuid }
    page:
      name: page
      in: query
      schema: { type: integer, minimum: 0, default: 0 }
    size:
      name: size
      in: query
      schema: { type: integer, minimum: 1, maximum: 200, default: 20 }
    sort:
      name: sort
      in: query
      schema: { type: string }
      example: createdAt,desc

  schemas:
    Role:
      type: string
      enum: [EMPLOYEE, MANAGER]

    User:
      type: object
      properties:
        id: { type: string, format: uuid }
        firstName: { type: string }
        lastName: { type: string }
        email: { type: string, format: email }
        phone: { type: string, nullable: true }
        role: { $ref: '#/components/schemas/Role' }
        isActive: { type: boolean }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    NewUserRequest:
      type: object
      required: [ firstName, lastName, email, password, role ]
      properties:
        firstName: { type: string }
        lastName: { type: string }
        email: { type: string, format: email }
        phone: { type: string, nullable: true }
        password: { type: string, format: password, minLength: 8 }
        role: { $ref: '#/components/schemas/Role' }

    UpdateUserRequest:
      type: object
      properties:
        firstName: { type: string }
        lastName: { type: string }
        phone: { type: string, nullable: true }
        role: { $ref: '#/components/schemas/Role' }
        isActive: { type: boolean }

    LoginRequest:
      type: object
      required: [ email, password ]
      properties:
        email: { type: string, format: email }
        password: { type: string, format: password }

    LoginResponse:
      type: object
      properties:
        accessToken: { type: string }
        tokenType: { type: string, example: Bearer }
        expiresIn: { type: integer, example: 3600 }
        user: { $ref: '#/components/schemas/User' }

    Team:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        description: { type: string, nullable: true }
        managerId: { type: string, format: uuid }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    TeamWithMembers:
      allOf:
        - $ref: '#/components/schemas/Team'
        - type: object
          properties:
            members:
              type: array
              items: { $ref: '#/components/schemas/User' }

    NewTeamRequest:
      type: object
      required: [ name, managerId ]
      properties:
        name: { type: string }
        description: { type: string, nullable: true }
        managerId: { type: string, format: uuid }

    UpdateTeamRequest:
      type: object
      properties:
        name: { type: string }
        description: { type: string, nullable: true }
        managerId: { type: string, format: uuid }

    AddMemberRequest:
      type: object
      required: [ userId ]
      properties:
        userId: { type: string, format: uuid }

    ClockEventType:
      type: string
      enum: [ARRIVAL, DEPARTURE]

    ClockEvent:
      type: object
      properties:
        id: { type: string, format: uuid }
        userId: { type: string, format: uuid }
        eventType: { $ref: '#/components/schemas/ClockEventType' }
        occurredAt: { type: string, format: date-time }
        source: { type: string, enum: [WEB, MOBILE, ADMIN], example: WEB }
        notes: { type: string, nullable: true }

    NewClockEvent:
      type: object
      required: [ eventType ]
      properties:
        eventType: { $ref: '#/components/schemas/ClockEventType' }
        occurredAt:
          type: string
          format: date-time
          description: Optional; if absent, server uses now()
        notes: { type: string, nullable: true }

    Report:
      type: object
      properties:
        teamId: { type: string, format: uuid }
        from: { type: string, format: date }
        to: { type: string, format: date }
        kpis:
          type: object
          additionalProperties:
            oneOf:
              - type: number
              - type: string
              - type: object

    PageUser:
      type: object
      properties:
        content:
          type: array
          items: { $ref: '#/components/schemas/User' }
        totalElements: { type: integer }
        totalPages: { type: integer }
        size: { type: integer }
        number: { type: integer }

    PageTeam:
      type: object
      properties:
        content:
          type: array
          items: { $ref: '#/components/schemas/Team' }
        totalElements: { type: integer }
        totalPages: { type: integer }
        size: { type: integer }
        number: { type: integer }

    Error:
      type: object
      properties:
        timestamp: { type: string, format: date-time }
        status: { type: integer }
        error: { type: string }
        message: { type: string }
        path: { type: string }
