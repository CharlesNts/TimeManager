# ======================
# Datasource (PostgreSQL)
# ======================
spring.datasource.url=jdbc:postgresql://localhost:5433/teammanager_db
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

# =========
# JPA / ORM
# =========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate detects the dialect automatically; if you insist, uncomment the next line:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =======
# Server
# =======
server.port=8080

# =====================
# Disable Docker Compose
# =====================
spring.docker.compose.enabled=false

# ======================
# Sessions (disable JDBC)
# ======================
spring.session.store-type=none

# ===================
# JSON / Locale / TZ
# ===================
spring.jackson.time-zone=Europe/Paris
spring.jackson.locale=fr_FR

# =======================
# Optional extra logging
# (uncomment when debugging SQL bindings; it's noisy)
# =======================
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.orm.jdbc.bind=TRACE