name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
# ==================================================
# BACKEND
# ==================================================
  backend-build-test:
    name: Backend - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Build backend (CI profile)
        run: |
          cd backend/TimeManager1
          mvn clean package -DskipTests -Dspring.profiles.active=ci

      - name: Run backend tests (CI profile)
        run: |
          cd backend/TimeManager1
          mvn test -Dspring.profiles.active=ci

      - name: Generate JaCoCo report
        run: |
          cd backend/TimeManager1
          mvn jacoco:report -Dspring.profiles.active=ci

      - name: Upload backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/TimeManager1/target/*.jar
          retention-days: 7

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/TimeManager1/target/site/jacoco/
          retention-days: 7

# ==================================================
# FRONTEND
# ==================================================
  frontend-build-test:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint
        run: |
          cd frontend
          npm run lint

      - name: Run frontend tests with coverage
        run: |
          cd frontend
          npm test -- --run --coverage

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

# ==================================================
# SONARCLOUD
# ==================================================
  sonarqube-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [backend-build-test, frontend-build-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend/TimeManager1/target/site/jacoco/

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=CharlesNts_TimeManager
            -Dsonar.organization=charlesnts
            -Dsonar.sources=frontend/src,backend/TimeManager1/src/main
            -Dsonar.tests=frontend/src,backend/TimeManager1/src/test
            -Dsonar.java.binaries=backend/TimeManager1/target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=backend/TimeManager1/target/site/jacoco/jacoco.xml
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/target/**
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.qualitygate.wait=true

# ==================================================
# FINAL REPORT
# ==================================================
  final-report:
    name: Final CI Report
    runs-on: ubuntu-latest
    needs: [backend-build-test, frontend-build-test, sonarqube-analysis]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "# CI Pipeline – TimeManager" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✔ Backend build & tests" >> $GITHUB_STEP_SUMMARY
          echo "✔ Frontend build & tests" >> $GITHUB_STEP_SUMMARY
          echo "✔ SonarCloud analysis" >> $GITHUB_STEP_SUMMARY
