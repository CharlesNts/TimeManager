# SonarCloud Configuration for TimeManager Frontend
# https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# Project identification
sonar.organization=charlesnts
sonar.projectKey=timemanager-frontend
sonar.projectName=TimeManager Frontend
sonar.projectVersion=1.0

# Source code
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/vite.config.ts

# Test files
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language
sonar.language=ts
