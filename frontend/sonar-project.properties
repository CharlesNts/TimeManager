# SonarCloud Configuration for Frontend
sonar.organization=charlesnts
sonar.projectKey=timemanager-frontend
sonar.projectName=TimeManager Frontend
sonar.projectVersion=1.0

# Source code
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/tests/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Test configuration
sonar.tests=src/tests
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/setupTests.js

# Language
sonar.language=js
